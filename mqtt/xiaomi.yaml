    - state_topic: "office-pi/mijasensor/office"
      value_template: "{{ value_json.temperature }}"
      name: "Temperature Office"
      unit_of_measurement: "°C"
    - name: "Humidity Office"
      state_topic: "office-pi/mijasensor/office"
      unit_of_measurement: "%"
      value_template: "{{ value_json.humidity }}"
    - state_topic: "office-pi/mijasensor/greenhouse"
      value_template: "{{ value_json.temperature }}"
      name: "Temperature Green House"
      unit_of_measurement: "°C"
    - name: "Humidity Green House"
      state_topic: "office-pi/mijasensor/greenhouse"
      unit_of_measurement: "%"
      value_template: "{{ value_json.humidity }}"
